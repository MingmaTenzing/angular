{{room | json}}

<form  (ngSubmit)="addRoom()" class=" flex flex-col items-center  justify-center m-4">
  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="number"
      name="roomNumber"
      [(ngModel)] ="room.roomNumber"
      placeholder="roomNumber"
    />
  </div>

  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="text"
      name="amenities"
      [(ngModel)] ="room.amenities"

      placeholder="amenities"
    />
  </div>
  
  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="text"
      name="roomType"
      [(ngModel)] ="room.roomType"

      placeholder="roomtype"
    />
  </div>
  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="text"
      name="number"
      [(ngModel)] ="room.price"

      placeholder="price"
    />
  </div>
  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="text"
      name="photos"
      [(ngModel)] ="room.photos"

      placeholder="photos"
    />
  </div>
  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="text"
      [(ngModel)] ="room.checkinTime"

      name="checkinTime"
      placeholder="checkinTime"
    />
  </div>
  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="text"
      name="checkoutTime"
      [(ngModel)] ="room.checkoutTime"

      placeholder="checkoutTime"
    />
  </div>
  <div class="">
    <input
      class="p-3 bg-gray-100"
      type="number"
      name="rating"
      [(ngModel)] ="room.rating"

      placeholder="rating"
    />
  </div>
  <div class="  "><button type="submit" class=" bg-black text-white p-3 rounded-lg">Submit</button></div>
</form>
